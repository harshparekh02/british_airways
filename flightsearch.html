<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flight Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: sans-serif;
            background-color: #f8f9fa; /* Fallback background color */
            background-image: url('hrs.jpg'); /* Replace with the actual path to your image */
            background-size: cover; /* Cover the entire viewport */
            background-position: center; /* Center the image */
            background-repeat: no-repeat; /* Prevent image repetition */
            min-height: 100vh; /* Ensure the background covers the entire viewport height */
            display: flex;
            align-items: center; /* Center content vertically */
            justify-content: center; /* Center content horizontally */
            margin: 0; /* Remove default body margin */
            color: #333; /* Default text color on the background */
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent white container */
            padding: 2rem;
            border-radius: 0.5rem;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.1);
            width: 80%; /* Adjust width as needed */
            max-width: 600px; /* Maximum width of the container */
        }

        h2 {
            font-family: 'Times New Roman', Times, serif;
            color: #007bff;
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .form-label {
            font-weight: bold;
            color: #555;
        }

        .form-control {
            border-radius: 0.3rem;
        }

        .btn-primary {
            width: 100%; /* Make the button full width */
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2>Search Flights</h2>
        <form action="displayfilghtave.html" method="get">
            <div class="mb-3">
                <label for="destination" class="form-label">Destination</label>
                <input type="text" class="form-control" id="destination" name="destination" required>
            </div>
            <div class="mb-3">
                <label for="date" class="form-label">Travel Date</label>
                <input type="date" class="form-control" id="date" name="date" required>
            </div>
            <div class="mb-3">
                <label for="airline" class="form-label">Airline</label>
                <input type="text" class="form-control" id="airline" name="airline">
            </div>
            <button type="submit" class="btn btn-primary">Search Flights</button>
        </form>
    </div>
</body>
</html>
