<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BRITISH AIRWAYS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('harsh.jpg'); /* Replace with your image URL */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            justify-content:center;
            align-items:center;
            min-height: 100vh;
            margin: defult; /* Remove default body margin */
        }

        .login-card {
            background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent white card */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2); /* More prominent shadow */
            text-align:center;
            width: 400px; /* Adjust width as needed */
        }

        h1 {
            font-family: 'Times New Roman', Times, serif;
            color: #007bff;
            margin-bottom: 25px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
          font-family: 'Times New Roman', Times, serif;
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: bold;
            
        }

        .form-control {
            width: 100%;
            padding: 12px;
            border: 1px solid #ced4da;
            border-radius: 5px;
            box-sizing: border-box; /* Ensure padding doesn't affect width */
            font-size: 16px;
        }

        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
        }

        .btn-primary {
            background-color: #007bff; /* British Airways blue */
            color: #ffffff;
            border: none;
            border-radius: 5px;
            padding: 14px 30px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }

        .signup-link {
            font-family: 'Times New Roman', Times, serif;
            margin-top: 15px;
            font-size: 14px;
            color: #555;
        }

        .signup-link a {
            
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <h1>BRITISH AIRWAYS</h1>
        <form action="flightsearch.html" method="GET">
        <form>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" placeholder="Enter your username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
            </div>
              <button type="submit" class="btn btn-primary">Login</button>
            <div class="signup-link">
                Don't have an account? <a href="#">Sign up</a>
            </div>
        </form>
    </div>
</body>
</html>
