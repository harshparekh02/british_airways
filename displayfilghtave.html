<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Available Flights</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: sans-serif;
            background-color: #f8f9fa;
            background-image: url('123.jpg'); /* Replace with your image path */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0;
            color: #333;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 2rem;
            border-radius: 1rem;
            backdrop-filter: blur(4px);
            -webkit-backdrop-filter: blur(px);
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
        }

        h1 {
            font-family: 'Times New Roman', Times, serif;
            color: #000;
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .list-group {
            border-radius: 0.5rem;
            overflow: hidden;
        }

        .list-group-item {
            border: none;
            padding: 1rem 1.5rem;
            background-color: #ffffff;
            transition: background-color 0.2s ease-in-out;
        }

        .list-group-item:nth-child(even) {
            background-color: #f8f9fa;
        }

        .list-group-item:hover {
            background-color: #e9ecef;
        }

        .list-group-item-action {
            color: #000;
            text-decoration: none;
            display: block;
        }

        .list-group-item-action:focus {
            background-color: #d4dae0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Available Flights</h1>
        <div class="list-group">
            <a href="booking_conformation.html" class="list-group-item list-group-item-action">
                Flight 123 – Dehli to London – 55,000 – 10:00 AM
            </a>
            <a href="booking_conformation.html" class="list-group-item list-group-item-action">
                Flight 456 – Ahamdabad to cicago – 78000/- – 2:00 PM
            </a>
            <a href="booking_conformation.html" class="list-group-item list-group-item-action">
                Flight 789 – Vadodara to dhubi – 25,000/- – 8:30 PM
            </a>
        </div>
    </div>
</body>
</html>
