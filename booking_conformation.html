<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Booking Confirmation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: sans-serif;
            background-color: #f8f9fa;
            background-image: url('123.jpg'); /* Replace with your image path */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }

        .confirmation-box {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 0.5rem 1rem rgba(0,0,0,0.1);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }

        h1 {
            font-family: 'Times New Roman', Times, serif;
            color: #28a745;
            margin-bottom: 1.5rem;
        }

        .flight-info {
            text-align: left;
            font-size: 1.1rem;
            color: #333;
        }

        .flight-info p {
            margin: 0.5rem 0;
        }

        .btn-home {
            margin-top: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="confirmation-box">
        <h1>Booking Confirmed!</h1>
        <div class="flight-info">
            <p><strong>Flight Number:</strong> 123</p>
            <p><strong>From:</strong> New York</p>
            <p><strong>To:</strong> London</p>
            <p><strong>Departure Time:</strong> 10:00 AM</p>
            <p><strong>Price:</strong> $500</p>
        </div>
        <a href="loginpage.html" class="btn btn-success btn-home">Back to Flights</a>
    </div>
</body>
</html>
